<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDoApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="marco">
        <h1>Tareas por hacer</h1>
      </div>
      <div class="nueva_tarea">
        <input
          type="text"
          class="descripcion_tarea"
          id="procesarEnter"
          placeholder="Ingresar tarea"
        />
        <button class="agregar_tarea" id="agregarTarea">Agregar</button>
      </div>

      <div class="contador">
        Tareas Completadas:
        <p class="tareas_completadas">0</p>
      </div>
      <div class="lista_tareas">
        <ul id="listaDeTareas"></ul>
        <p class="sin_tareas" style="display: block;">No hay tareas</p>
      </div>
    </div>

    <script src="./JS/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
